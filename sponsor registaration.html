<html>
    <head>
        <title> Sponser registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <h4> Sponsorship Registration</h4>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form> 
                            <div class="row">
                                <div class="col-6" >
                                    <div class="form-group">
                                        <label> Prefix</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Company Description</label>
                                        <textarea class="form-control" row="3" col="30" placeholder="Enter Description" required></textarea>
                                    </div>
                                </div>
                                
                            </div>  
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label> NAME</label>
                                        <input type="text" class="form-control" placeholder="First Name" required/>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <label></label>
                                        <input type="text" class="form-control" placeholder="Last Name"/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Company Facebook Page</label>
                                        <input type="url" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Preferred Pronouns</label>
                                        <input type="text" class="form-control" required/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Company Twitter Handle</label>
                                        <input type="URL" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Work Phone</label>
                                        <input type="Phone number" class="form-control" required/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Company Linkedin Handle</label>
                                        <input type="URL" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Cell Phone</label>
                                        <input type="Phone Number"  min="10" class="form-control" required />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Sponsorship Level</label><br>
                                        <input type="radio" name="atype" /> Gold <br>
                                        <input type="radio" name="atype" /> Diamond <br>
                                        <input type="radio" name="atype" /> Platinum <br>  
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Job Title</label>
                                        <input type="text" class="form-control" required/>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Additional Guests(name,email)</label>
                                        <input type="text" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label> Company Name</label>
                                        <input type="text" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>Full Business Address</label>
                                        <input type="text" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form group">
                                        <label> Company Website</label>
                                        <input type="URL" class="form-control" required/><br>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-warning">SUBMIT</button>
                            <button> Cancel</button>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
