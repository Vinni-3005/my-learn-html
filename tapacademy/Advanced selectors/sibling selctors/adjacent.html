<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <style>
            h1 + p{
                background-color: orange;
            }
            h2 + p{
                background-color: orangered;
            }
        </style>
    </head>
    <body>
        <h1>H1 outside div</h1>
        <p>p1 outside div</p>
        <div>
            <h2>H2 inside div</h2>
            <p>p1 inside div</p>
            <p>p2 inside div</p>
            <h3>H3 inside div</h3>
        </div>
        <p>p2 outside div</p>
    </body>
</html>
