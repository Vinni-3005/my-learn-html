<html>
    <head>
        <title> HOME PAGE</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h1{
                background-color:black;
                color: White;
                font-family: Cursive;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color:red; color:yellow; font-family:cursive;">CSS Introduction</h1>
        <p>CSS is used to define 
            styles for your web pages, including the design, 
            layout and variations in display for different devices and screen sizes.
            CSS is a set of rules that we are telling to the html that this is how the 
            styling should be.</p>
    </body>
</html>

<!--the order is : Inline > internal > External (if we write the link att before the style att)-->

<!--the order is : Inline > External > Internal (if we write the link att after the style att)-->
