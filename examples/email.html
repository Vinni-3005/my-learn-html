<html>
    <head>
        <title> Email page</title>
        <link rel="stylesheet" href="./bootstrap.css">
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"> Contact page</li>
            </ol>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label> NAME*</label>
                                    <input type="text" class="form-control" placeholder="Enter name"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label> EMAIL*</label>
                                    <input type="email" class="form-control" placeholder="Enter email"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label> PHONE*</label>
                                    <input type="phone number" class="form control" placeholder="phone number"/><br><br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label> SUBJECT*</label>
                                    <input type="text" class="form-control" placeholder="Enter text"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label> SERVICES</label>
                                    <select>
                                        <option> --please select--</option>
                                        <option> 1. WEB DEVELOPMENT</option>
                                        <option> 2. MOBILE DEVELOPMEMT</option>
                                        <option> 3. APP DEVELOPMENT</option>
                                    </select><br><br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label> MESSAGE*</label>
                                    <textarea class="form-control" rows="6" cols="30" placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-warning">SUBMIT</button>


                    </form>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
