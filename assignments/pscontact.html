<html>
    <head>
        <title> Email page</title>
        <link rel="stylesheet" href="./bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label> NAME*</label>
                                    <input type="text" class="form-control" placeholder="Enter name"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label> EMAIL*</label>
                                    <input type="email" class="form-control" placeholder="Enter email"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label> PHONE*</label>
                                    <input type="phone number" class="form control" placeholder="phone number"/><br><br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label> SUBJECT*</label>
                                    <input type="text" class="form-control" placeholder="Enter text"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label> SERVICES</label>
                                    <select>
                                        <option> select</option>
                                        <option> 1. WEB DEVELOPMENT</option>
                                        <option> 2. MOBILE DEVELOPMEMT</option>
                                        <option> 3. APP DEVELOPMENT</option>
                                    </select><br><br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label> MESSAGE*</label>
                                    <textarea class="form-control" rows="6" cols="30" placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-warning">SUBMIT</button>
                    </form>
                </div>
                <div class="col-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15551.557049467596!2d77.695474!3d12.978934!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae11422976b559%3A0x8c2a8e7b271c31db!2sTakshila%20Institute%20of%20VLSI%20Technologies!5e0!3m2!1sen!2sin!4v1692812377259!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>   
    </body>
</html>
